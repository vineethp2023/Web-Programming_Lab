<html>
<head>
<title>
sample_form
</title>
<script Language="JavaScript" type="text/javascript">
	function display_data()
	{
	var name = document.getElementById("f1");
	var dop = document.getElementById("f2");
	var pp = document.getElementById("f3");
	var feed = document.getElementById("feed");
	document.write("\n");
	document.write("NAME            :");
	document.write(name.value);
	document.write("\n");
	document.write("DATE OF PURCHASE         :   ");
	document.write(dop.value);
	document.write("\n");
	document.write("PRODUCT PURCHASED        :   ");
	document.write(pp.value);
	document.write("\n");
	document.write("FEEDBACK                 :   ");
	document.write(feed.value);
	}
</script>
</head>

<body bgcolor="#eeg00f0">
<h1><center><b>FEEDBACK</b></center></h1>
<br><br>    
<center>
<form name="form_1">
<font color="yellow">
NAME             : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="f1" name="f1">
DATE OF PURCHASE : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="f2" name="f2"><br><br>
PRODUCT PURCHASED: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="f3" name="f3">
FEEDBACK	 : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<textarea rows="5" cols="32" id="feed" name="feed">Type Review:</textarea>
<br><br>
<input type="submit" value="SUBMIT" OnClick="display_data()">
&nbsp;&nbsp;&nbsp;
<input type="reset" value="clear">
<font color="yellow">
</form>
</center>
</body>
</html>
